<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" />
		<title>Google Fake</title>
	</head>
	<body>
		<div class="contenedorPrincipal">
			<div class="barraSuperior">
				<ul class="barraSuperior__listaElementos">
					<a
						href="#"
						class="barraSuperior__enlace"
						>Gmail</a
					>
					<a
						href="#"
						class="barraSuperior__enlace"
						>Imágenes</a
					>
					<a
						href="#"
						class="barraSuperior__enlace"
						><img
							class="barraSuperior__icono"
							src="/src/icon-apps.svg"
							alt="Icono de menú de aplicaciones"
					/></a>
					<a
						href="#"
						class="barraSuperior__enlace"
						><img
							class="barraSuperior__icono"
							src="/src/img-profile.jpg"
							alt="Imagen de perfil del usuario"
					/></a>
				</ul>
			</div>
			<div class="doodle">
				<img
					src="/src/doodle-holidays.gif"
					alt="Doogle alusivo a la navidad" />
			</div>
			<div class="busqueda">
				<div class="busqueda__barra">
					<div class="busqueda__icono-busqueda">
						<img
							src="/src/icon-search.svg"
							alt="Icono de búsqueda" />
					</div>
					<div class="busqueda__entrada-busqueda">
						<input type="text" />
					</div>
					<div class="busqueda__camara">
						<img
							src="/src/icon-camera.svg"
							alt="Icono de cámare" />
					</div>
				</div>
			</div>
			<div class="pre-footer">
				<p class="pre-footer__texto-generico">México</p>
			</div>
			<div class="footer">
				<ul class="footer__about">
					<p class="footer__texto-generico">Sobre Google</p>
					<p class="footer__texto-generico">Publicidad</p>
					<p class="footer__texto-generico">Negocios</p>
					<p class="footer__texto-generico">Cómo funciona la Búsqueda</p>
				</ul>
				<ul class="footer__privacidad">
					<p class="footer__texto-generico">Privacidad</p>
					<p class="footer__texto-generico">Condiciones</p>
					<p class="footer__texto-generico">Preferencias</p>
				</ul>
			</div>
		</div>
	</body>
</html>
